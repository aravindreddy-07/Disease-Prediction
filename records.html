{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Your Prediction Records</h2>
{% if records %}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    {% for key in records[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                    <tr>
                        {% for cell in row.values() %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-muted">No records found.</p>
{% endif %}
{% endblock %}
